<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition template="/layout/1column.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Bienvenido"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:form>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-default login">
                            <div class="panel-heading">Formulario de reestablecimiento de contraseña</div>
                            <div class="panel-body">
                                <div>
                                    <p>
                                        Complete los siguientes campos para que un correo electrónico sea enviado con una nueva contraseña.
                                        Si no recibe ningún correo, pongase en contacto con algún administrador del sistema.
                                    </p>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">RUT</span>
                                    <h:inputText id="rut" class="form-control" autocomplete="off" size="20" value="#{accountController.rut}" />
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">Correo electrónico</span>
                                    <h:inputText id="email" class="form-control" autocomplete="off" size="20" value="#{accountController.email}" />
                                </div>
                                <p:commandButton value="Solicitar una nueva contraseña" styleClass="float-right" update=":growl" actionListener="#{accountController.recoverPassword()}"/>
                                <a href="/newborns-web/faces/index.xhtml" class="btn btn-link float-right" style="margin-top: 10px">Volver</a>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
            
        </ui:define>
        
    </ui:composition>

</html>
