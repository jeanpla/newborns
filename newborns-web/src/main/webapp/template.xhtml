<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="AdmissionFile" outcome="/roles/administrativo/admissionFile/List.xhtml" />
                            <p:menuitem value="AdmissionService" outcome="/roles/administrativo/admissionService/List.xhtml" />
                            <p:menuitem value="DeliveryType" outcome="/roles/administrativo/deliveryType/List.xhtml" />
                            <p:menuitem value="ForecastHealth" outcome="/roles/administrativo/forecastHealth/List.xhtml" />
                            <p:menuitem value="Gender" outcome="/roles/administrativo/gender/List.xhtml" />
                            <p:menuitem value="HealthService" outcome="/roles/administrativo/healthService/List.xhtml" />
                            <p:menuitem value="MotherFile" outcome="/roles/administrativo/motherFile/List.xhtml" />
                            <p:menuitem value="NewbornFile" outcome="/roles/administrativo/newbornFile/List.xhtml" />
                            <p:menuitem value="Region" outcome="/roles/administrativo/region/List.xhtml" />
                            <p:menuitem value="ResidencyType" outcome="/roles/administrativo/residencyType/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
