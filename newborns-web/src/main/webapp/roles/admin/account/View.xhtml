<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountViewDlg" widgetVar="AccountViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Ver detalles del usuario">
            <h:form id="AccountViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountController.selected != null}">
                        <h:outputText value="RUT"/>
                        <h:outputText value="#{accountController.selected.rut}" title="Cédula de identidad"/>
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{accountController.selected.name}" title="Nombre"/>
                        <h:outputText value="Teléfono"/>
                        <h:outputText value="#{accountController.selected.phone}" title="Teléfono de contacto"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{accountController.selected.email}" title="Correo electrónico"/>
                        <h:outputText value="Tipo"/>
                        <h:outputText value="#{accountController.selected.accountType.name}" title="Tipo de usuario"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AccountViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
