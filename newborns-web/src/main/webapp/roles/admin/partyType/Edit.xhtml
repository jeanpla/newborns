<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PartyTypeEditDlg" widgetVar="PartyTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPartyTypeTitle}">
            <h:form id="PartyTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{partyTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPartyTypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{partyTypeController.selected.name}" title="#{bundle.EditPartyTypeTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{partyTypeController.update}" value="#{bundle.Save}" update="display,:PartyTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PartyTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PartyTypeEditDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
