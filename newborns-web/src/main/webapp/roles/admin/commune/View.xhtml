<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommuneViewDlg" widgetVar="CommuneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCommuneTitle}">
            <h:form id="CommuneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{communeController.selected != null}">
                        <h:outputText value="#{bundle.ViewCommuneLabel_id}"/>
                        <h:outputText value="#{communeController.selected.id}" title="#{bundle.ViewCommuneTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCommuneLabel_name}"/>
                        <h:outputText value="#{communeController.selected.name}" title="#{bundle.ViewCommuneTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCommuneLabel_region}"/>
                        <h:outputText value="#{communeController.selected.region.name}" title="#{bundle.ViewCommuneTitle_region}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CommuneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
