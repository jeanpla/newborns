<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeliveryTypeEditDlg" widgetVar="DeliveryTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDeliveryTypeTitle}">
            <h:form id="DeliveryTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{deliveryTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDeliveryTypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{deliveryTypeController.selected.name}" title="#{bundle.EditDeliveryTypeTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{deliveryTypeController.update}" value="#{bundle.Save}" update="display,:DeliveryTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DeliveryTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeliveryTypeEditDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
