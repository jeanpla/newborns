<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeliveryTypeCreateDlg" widgetVar="DeliveryTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDeliveryTypeTitle}">
            <h:form id="DeliveryTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{deliveryTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDeliveryTypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{deliveryTypeController.selected.name}" title="#{bundle.CreateDeliveryTypeTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{deliveryTypeController.create}" value="#{bundle.Save}" update="display,:DeliveryTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'DeliveryTypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeliveryTypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
