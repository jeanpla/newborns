<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BloodGroupEditDlg" widgetVar="BloodGroupEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBloodGroupTitle}">
            <h:form id="BloodGroupEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bloodGroupController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBloodGroupLabel_name}" for="name" />
                        <p:inputText id="name" value="#{bloodGroupController.selected.name}" title="#{bundle.EditBloodGroupTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bloodGroupController.update}" value="#{bundle.Save}" update="display,:BloodGroupListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BloodGroupEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BloodGroupEditDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
