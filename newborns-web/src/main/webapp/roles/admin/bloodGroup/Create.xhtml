<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BloodGroupCreateDlg" widgetVar="BloodGroupCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBloodGroupTitle}">
            <h:form id="BloodGroupCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bloodGroupController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBloodGroupLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bloodGroupController.selected.id}" title="#{bundle.CreateBloodGroupTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateBloodGroupLabel_name}" for="name" />
                        <p:inputText id="name" value="#{bloodGroupController.selected.name}" title="#{bundle.CreateBloodGroupTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bloodGroupController.create}" value="#{bundle.Save}" update="display,:BloodGroupListForm:datalist,:growl" oncomplete="handleSubmit(args,'BloodGroupCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BloodGroupCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
