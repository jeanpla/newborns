<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResidencyTypeCreateDlg" widgetVar="ResidencyTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateResidencyTypeTitle}">
            <h:form id="ResidencyTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{residencyTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateResidencyTypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{residencyTypeController.selected.name}" title="#{bundle.CreateResidencyTypeTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{residencyTypeController.create}" value="#{bundle.Save}" update="display,:ResidencyTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'ResidencyTypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResidencyTypeCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
