<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:composition>

        <p:dialog id="ResidencyTypeEditDlg" widgetVar="ResidencyTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditResidencyTypeTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{residencyTypeController.selected != null}">

                        <p:inputText id="id" value="#{residencyTypeController.selected.id}" title="#{bundle.EditResidencyTypeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditResidencyTypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{residencyTypeController.selected.name}" title="#{bundle.EditResidencyTypeTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{residencyTypeController.update}" value="#{bundle.Save}" update="display,:ResidencyTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ResidencyTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResidencyTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
