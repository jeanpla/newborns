<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ForecastCreateDlg" widgetVar="ForecastCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateForecastTitle}">
            <h:form id="ForecastCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{forecastController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateForecastLabel_name}" for="name" />
                        <p:inputText id="name" value="#{forecastController.selected.name}" title="#{bundle.CreateForecastTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{forecastController.create}" value="#{bundle.Save}" update="display,:ForecastListForm:datalist,:growl" oncomplete="handleSubmit(args,'ForecastCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ForecastCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
