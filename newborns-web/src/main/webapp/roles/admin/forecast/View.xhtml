<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ForecastViewDlg" widgetVar="ForecastViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewForecastTitle}">
            <h:form id="ForecastViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{forecastController.selected != null}">
                        <h:outputText value="#{bundle.ViewForecastLabel_id}"/>
                        <h:outputText value="#{forecastController.selected.id}" title="#{bundle.ViewForecastTitle_id}"/>
                        <h:outputText value="#{bundle.ViewForecastLabel_name}"/>
                        <h:outputText value="#{forecastController.selected.name}" title="#{bundle.ViewForecastTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ForecastViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
