<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CountryCreateDlg" widgetVar="CountryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCountryTitle}">
            <h:form id="CountryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{countryController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCountryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{countryController.selected.name}" title="#{bundle.CreateCountryTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{countryController.create}" value="#{bundle.Save}" update="display,:CountryListForm:datalist,:growl" oncomplete="handleSubmit(args,'CountryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CountryCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
