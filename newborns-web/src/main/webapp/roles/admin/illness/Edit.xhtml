<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IllnessEditDlg" widgetVar="IllnessEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIllnessTitle}">
            <h:form id="IllnessEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{illnessController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIllnessLabel_id}" for="id" />
                        <p:inputText id="id" value="#{illnessController.selected.id}" title="#{bundle.EditIllnessTitle_id}" />
                        <p:outputLabel value="#{bundle.EditIllnessLabel_name}" for="name" />
                        <p:inputText id="name" value="#{illnessController.selected.name}" title="#{bundle.EditIllnessTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{illnessController.update}" value="#{bundle.Save}" update="display,:IllnessListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IllnessEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IllnessEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
