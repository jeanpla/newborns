    <ui:composition>

        <p:dialog id="IllnessViewDlg" widgetVar="IllnessViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIllnessTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{illnessController.selected != null}">
                        <h:outputText value="#{bundle.ViewIllnessLabel_id}"/>
                        <h:outputText value="#{illnessController.selected.id}" title="#{bundle.ViewIllnessTitle_id}"/>
                        <h:outputText value="#{bundle.ViewIllnessLabel_name}"/>
                        <h:outputText value="#{illnessController.selected.name}" title="#{bundle.ViewIllnessTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IllnessViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
