<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PartyEditDlg" widgetVar="PartyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPartyTitle}">
            <h:form id="PartyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{partyController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPartyLabel_name}" for="name" />
                        <p:inputText id="name" value="#{partyController.selected.name}" title="#{bundle.EditPartyTitle_name}" />
                        <p:outputLabel value="#{bundle.EditPartyLabel_partyType}" for="partyType" />
                        <p:selectOneMenu id="partyType" value="#{partyController.selected.partyType}" required="true" requiredMessage="#{bundle.EditPartyRequiredMessage_partyType}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{partyTypeController.itemsAvailableSelectOne}"
                                           var="partyTypeItem"
                                           itemValue="#{partyTypeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPartyLabel_delivery}" for="delivery" />
                        <p:selectOneMenu id="delivery" value="#{partyController.selected.delivery}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{deliveryController.itemsAvailableSelectOne}"
                                           var="deliveryItem"
                                           itemValue="#{deliveryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPartyLabel_profile}" for="profile" />
                        <p:selectOneMenu id="profile" value="#{partyController.selected.profile}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{profileController.itemsAvailableSelectOne}"
                                           var="profileItem"
                                           itemValue="#{profileItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{partyController.update}" value="#{bundle.Save}" update="display,:PartyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PartyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PartyEditDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
