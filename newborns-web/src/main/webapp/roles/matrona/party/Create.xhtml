<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PartyCreateDlg" widgetVar="PartyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePartyTitle}">
            <h:form id="PartyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{partyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePartyLabel_name}" for="name" />
                        <p:inputText id="name" value="#{partyController.selected.name}" title="#{bundle.CreatePartyTitle_name}" />
                        <p:outputLabel value="#{bundle.CreatePartyLabel_partyType}" for="partyType" />
                        <p:selectOneMenu id="partyType" value="#{partyController.selected.partyType}" required="true" requiredMessage="#{bundle.EditPartyRequiredMessage_partyType}">
                            <f:selectItems value="#{partyTypeController.itemsAvailableSelectOne}"
                                           var="partyTypeItem"
                                           itemValue="#{partyTypeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{partyController.create}" value="#{bundle.Save}" update="display,:DeliveryListForm:datalist,:growl" oncomplete="handleSubmit(args,'PartyCreateDialog');"/>                    
                    <p:commandButton value="#{bundle.Cancel}" onclick="PartyCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
