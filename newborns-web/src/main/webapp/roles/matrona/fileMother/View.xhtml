<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FileMotherViewDlg" widgetVar="FileMotherViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFileMotherTitle}">
            <h:form id="FileMotherViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fileMotherController.selected != null}">
                        <h:outputText value="#{bundle.ViewFileMotherLabel_file}"/>
                        <h:outputText value="#{fileMotherController.selected.file}" title="#{bundle.ViewFileMotherTitle_file}"/>
                        <h:outputText value="#{bundle.ViewFileMotherLabel_person}"/>
                        <h:outputText value="#{fileMotherController.selected.person.run}#{fileMotherController.selected.person.dvRun} - #{fileMotherController.selected.person.name}" 
                                      title="#{bundle.ViewFileMotherTitle_person}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FileMotherViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
