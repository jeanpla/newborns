<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FileMotherEditDlg" widgetVar="FileMotherEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFileMotherTitle}">
            <h:form id="FileMotherEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fileMotherController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFileMotherLabel_person}" for="person" />
                        <p:selectOneMenu id="person" value="#{fileMotherController.selected.person}" required="true" requiredMessage="#{bundle.EditFileMotherRequiredMessage_person}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personItem"
                                           itemValue="#{personItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fileMotherController.update}" value="#{bundle.Save}" update="display,:FileMotherListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FileMotherEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FileMotherEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
