<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FileNewbornCreateDlg" widgetVar="FileNewbornCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFileNewbornTitle}">
            <h:form id="FileNewbornCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{fileNewbornController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFileNewbornLabel_motherFile}" for="motherFile"/>
                        <p:selectOneListbox id="motherFile" style="width:100%" value="#{fileNewbornController.selected.motherFile}" var="motherFileItem" filter="true" filterMatchMode="contains">
                            <f:selectItems value="#{fileMotherController.itemsAvailableSelectOne}" var="motherFileItem" itemLabel="#{motherFileItem.person.run}" itemValue="#{motherFileItem}" />
                            <p:column>
                                <h:outputText value="#{motherFileItem.person.run}#{motherFileItem.person.dvRun} - #{motherFileItem.person.name} #{motherFileItem.person.firstLastname} #{motherFileItem.person.secondLastname}" />
                            </p:column>
                        </p:selectOneListbox>
                    </p:panelGrid>
                    <p:panelGrid columns="4" rendered="#{fileNewbornController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFileNewbornLabel_dateOfBirth}" for="dateOfBirth" />
                        <p:calendar id="dateOfBirth" pattern="dd/MM/yyyy" value="#{fileNewbornController.selected.dateOfBirth}" title="#{bundle.EditFileNewbornTitle_dateOfBirth}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFileNewbornLabel_timeOfBirth}" for="timeOfBirth" />
                        <p:calendar id="timeOfBirth" pattern="HH:mm:ss" value="#{fileNewbornController.selected.timeOfBirth}" title="#{bundle.EditFileNewbornTitle_timeOfBirth}"  showOn="button"/>
                        
                        <p:outputLabel value="#{bundle.CreateFileNewbornLabel_deliveryType}" for="deliveryType" />
                        <p:selectOneMenu id="deliveryType" value="#{fileNewbornController.selected.deliveryType}" required="true" requiredMessage="#{bundle.EditFileNewbornRequiredMessage_deliveryType}">
                            <f:selectItems value="#{deliveryTypeController.itemsAvailableSelectOne}"
                                           var="deliveryTypeItem"
                                           itemValue="#{deliveryTypeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFileNewbornLabel_gestationWeeks}" for="gestationWeeks" />
                        <p:inputText id="gestationWeeks" value="#{fileNewbornController.selected.gestationWeeks}" title="#{bundle.CreateFileNewbornTitle_gestationWeeks}" />
                        <p:outputLabel value="#{bundle.CreateFileNewbornLabel_height}" for="height" />
                        <p:inputText id="height" value="#{fileNewbornController.selected.height}" title="#{bundle.CreateFileNewbornTitle_height}" />
                        <p:outputLabel value="#{bundle.CreateFileNewbornLabel_weight}" for="weight" />
                        <p:inputText id="weight" value="#{fileNewbornController.selected.weight}" title="#{bundle.CreateFileNewbornTitle_weight}" />
                        <p:outputLabel value="#{bundle.CreateFileNewbornLabel_firstApgar}" for="firstApgar" />
                        <p:inputText id="firstApgar" value="#{fileNewbornController.selected.firstApgar}" title="#{bundle.CreateFileNewbornTitle_firstApgar}" />
                        <p:outputLabel value="#{bundle.CreateFileNewbornLabel_secondApgar}" for="secondApgar" />
                        <p:inputText id="secondApgar" value="#{fileNewbornController.selected.secondApgar}" title="#{bundle.CreateFileNewbornTitle_secondApgar}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fileNewbornController.create}" value="#{bundle.Save}" update="display,:FileNewbornListForm:datalist,:growl" oncomplete="handleSubmit(args,'FileNewbornCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FileNewbornCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
