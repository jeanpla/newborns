<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FileNewbornViewDlg" widgetVar="FileNewbornViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFileNewbornTitle}">
            <h:form id="FileNewbornViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{fileNewbornController.selected != null}">
                        <h:outputText value="#{bundle.ViewFileNewbornLabel_file}"/>
                        <h:outputText value="#{fileNewbornController.selected.file}" title="#{bundle.ViewFileNewbornTitle_file}"/>
                        <h:outputText value="#{bundle.ViewFileNewbornLabel_dateOfBirth}"/>
                        <h:outputText value="#{fileNewbornController.selected.dateOfBirth}" title="#{bundle.ViewFileNewbornTitle_dateOfBirth}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value="#{bundle.ViewFileNewbornLabel_motherFile}"/>
                        <h:outputText value="#{fileNewbornController.selected.motherFile.file.id}" title="#{bundle.ViewFileNewbornTitle_motherFile}"/>
                        <h:outputText value="#{bundle.ViewFileNewbornLabel_timeOfBirth}"/>
                        <h:outputText value="#{fileNewbornController.selected.timeOfBirth}" title="#{bundle.ViewFileNewbornTitle_timeOfBirth}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="Nombre Madre"/>
                        <h:outputText value="#{fileNewbornController.selected.motherFile.person.name}" title="#{bundle.ViewFileNewbornTitle_motherFile}"/>
                        <h:outputText value="#{bundle.ViewFileNewbornLabel_deliveryType}"/>
                        <h:outputText value="#{fileNewbornController.selected.deliveryType.name}" title="#{bundle.ViewFileNewbornTitle_deliveryType}"/>
                        
                        <h:outputText value="#{bundle.ViewFileNewbornLabel_gestationWeeks}"/>
                        <h:outputText value="#{fileNewbornController.selected.gestationWeeks}" title="#{bundle.ViewFileNewbornTitle_gestationWeeks}"/>
                        <h:outputText value="#{bundle.ViewFileNewbornLabel_height}"/>
                        <h:outputText value="#{fileNewbornController.selected.height}" title="#{bundle.ViewFileNewbornTitle_height}"/>
                        
                        <h:outputText value="#{bundle.ViewFileNewbornLabel_firstApgar}"/>
                        <h:outputText value="#{fileNewbornController.selected.firstApgar}" title="#{bundle.ViewFileNewbornTitle_firstApgar}"/>
                        <h:outputText value="#{bundle.ViewFileNewbornLabel_weight}"/>
                        <h:outputText value="#{fileNewbornController.selected.weight}" title="#{bundle.ViewFileNewbornTitle_weight}"/>
                        
                        <h:outputText value="#{bundle.ViewFileNewbornLabel_secondApgar}"/>
                        <h:outputText value="#{fileNewbornController.selected.secondApgar}" title="#{bundle.ViewFileNewbornTitle_secondApgar}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FileNewbornViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
