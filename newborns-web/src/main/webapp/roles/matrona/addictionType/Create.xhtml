<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AddictionTypeCreateDlg" widgetVar="AddictionTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAddictionTypeTitle}">
            <h:form id="AddictionTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{addictionTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAddictionTypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{addictionTypeController.selected.id}" title="#{bundle.CreateAddictionTypeTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAddictionTypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{addictionTypeController.selected.name}" title="#{bundle.CreateAddictionTypeTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{addictionTypeController.create}" value="#{bundle.Save}" update="display,:AddictionTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'AddictionTypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AddictionTypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
