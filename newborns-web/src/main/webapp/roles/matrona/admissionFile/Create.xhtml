<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdmissionFileCreateDlg" widgetVar="AdmissionFileCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdmissionFileTitle}">
            <h:form id="AdmissionFileCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{admissionFileController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_id}" for="id" />
                        <p:inputText id="id" value="#{admissionFileController.selected.id}" title="#{bundle.CreateAdmissionFileTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_newbornFile}" for="newbornFile" />
                        <p:selectOneMenu id="newbornFile" value="#{admissionFileController.selected.newbornFile}" >
                            <f:selectItems value="#{newbornFileController.itemsAvailableSelectOne}"
                                           var="newbornFileItem"
                                           itemValue="#{newbornFileItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_motherFile}" for="motherFile" />
                        <p:selectOneMenu id="motherFile" value="#{admissionFileController.selected.motherFile}" >
                            <f:selectItems value="#{motherFileController.itemsAvailableSelectOne}"
                                           var="motherFileItem"
                                           itemValue="#{motherFileItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_run}" for="run" />
                        <p:inputText id="run" value="#{admissionFileController.selected.run}" title="#{bundle.CreateAdmissionFileTitle_run}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_dvRun}" for="dvRun" />
                        <p:inputText id="dvRun" value="#{admissionFileController.selected.dvRun}" title="#{bundle.CreateAdmissionFileTitle_dvRun}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_names}" for="names" />
                        <p:inputText id="names" value="#{admissionFileController.selected.names}" title="#{bundle.CreateAdmissionFileTitle_names}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_firstLastname}" for="firstLastname" />
                        <p:inputText id="firstLastname" value="#{admissionFileController.selected.firstLastname}" title="#{bundle.CreateAdmissionFileTitle_firstLastname}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_secondLastname}" for="secondLastname" />
                        <p:inputText id="secondLastname" value="#{admissionFileController.selected.secondLastname}" title="#{bundle.CreateAdmissionFileTitle_secondLastname}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_birthDate}" for="birthDate" />
                        <p:calendar id="birthDate" pattern="MM/dd/yyyy" value="#{admissionFileController.selected.birthDate}" title="#{bundle.EditAdmissionFileTitle_birthDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_gender}" for="gender" />
                        <p:selectOneMenu id="gender" value="#{admissionFileController.selected.gender}" required="true" requiredMessage="#{bundle.EditAdmissionFileRequiredMessage_gender}">
                            <f:selectItems value="#{genderController.itemsAvailableSelectOne}"
                                           var="genderItem"
                                           itemValue="#{genderItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_forecastHealth}" for="forecastHealth" />
                        <p:selectOneMenu id="forecastHealth" value="#{admissionFileController.selected.forecastHealth}" required="true" requiredMessage="#{bundle.EditAdmissionFileRequiredMessage_forecastHealth}">
                            <f:selectItems value="#{forecastHealthController.itemsAvailableSelectOne}"
                                           var="forecastHealthItem"
                                           itemValue="#{forecastHealthItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_region}" for="region" />
                        <p:selectOneMenu id="region" value="#{admissionFileController.selected.region}" required="true" requiredMessage="#{bundle.EditAdmissionFileRequiredMessage_region}">
                            <f:selectItems value="#{regionController.itemsAvailableSelectOne}"
                                           var="regionItem"
                                           itemValue="#{regionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_city}" for="city" />
                        <p:inputText id="city" value="#{admissionFileController.selected.city}" title="#{bundle.CreateAdmissionFileTitle_city}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_municipality}" for="municipality" />
                        <p:inputText id="municipality" value="#{admissionFileController.selected.municipality}" title="#{bundle.CreateAdmissionFileTitle_municipality}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_recidencyType}" for="recidencyType" />
                        <p:selectOneMenu id="recidencyType" value="#{admissionFileController.selected.recidencyType}" >
                            <f:selectItems value="#{residencyTypeController.itemsAvailableSelectOne}"
                                           var="recidencyTypeItem"
                                           itemValue="#{recidencyTypeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_streetName}" for="streetName" />
                        <p:inputText id="streetName" value="#{admissionFileController.selected.streetName}" title="#{bundle.CreateAdmissionFileTitle_streetName}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_streetNumber}" for="streetNumber" />
                        <p:inputText id="streetNumber" value="#{admissionFileController.selected.streetNumber}" title="#{bundle.CreateAdmissionFileTitle_streetNumber}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_streetNameOther}" for="streetNameOther" />
                        <p:inputText id="streetNameOther" value="#{admissionFileController.selected.streetNameOther}" title="#{bundle.CreateAdmissionFileTitle_streetNameOther}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_fixPhoneNumber}" for="fixPhoneNumber" />
                        <p:inputText id="fixPhoneNumber" value="#{admissionFileController.selected.fixPhoneNumber}" title="#{bundle.CreateAdmissionFileTitle_fixPhoneNumber}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_movilePhoneNumber}" for="movilePhoneNumber" />
                        <p:inputText id="movilePhoneNumber" value="#{admissionFileController.selected.movilePhoneNumber}" title="#{bundle.CreateAdmissionFileTitle_movilePhoneNumber}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_email}" for="email" />
                        <p:inputText id="email" value="#{admissionFileController.selected.email}" title="#{bundle.CreateAdmissionFileTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_diagnosticSuspicion}" for="diagnosticSuspicion" />
                        <p:inputText id="diagnosticSuspicion" value="#{admissionFileController.selected.diagnosticSuspicion}" title="#{bundle.CreateAdmissionFileTitle_diagnosticSuspicion}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionFileLabel_diagnosticConfirmation}" for="diagnosticConfirmation" />
                        <p:inputText id="diagnosticConfirmation" value="#{admissionFileController.selected.diagnosticConfirmation}" title="#{bundle.CreateAdmissionFileTitle_diagnosticConfirmation}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{admissionFileController.create}" value="#{bundle.Save}" update="display,:AdmissionFileListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdmissionFileCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdmissionFileCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
