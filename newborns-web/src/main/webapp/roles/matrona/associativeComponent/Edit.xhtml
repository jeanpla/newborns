<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssociativeComponentEditDlg" widgetVar="AssociativeComponentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAssociativeComponentTitle}">
            <h:form id="AssociativeComponentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{associativeComponentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAssociativeComponentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{associativeComponentController.selected.id}" title="#{bundle.EditAssociativeComponentTitle_id}" />
                        <p:outputLabel value="#{bundle.EditAssociativeComponentLabel_associativeComponentType}" for="associativeComponentType" />
                        <p:selectOneMenu id="associativeComponentType" value="#{associativeComponentController.selected.associativeComponentType}" required="true" requiredMessage="#{bundle.EditAssociativeComponentRequiredMessage_associativeComponentType}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{associativeComponentTypeController.itemsAvailableSelectOne}"
                                           var="associativeComponentTypeItem"
                                           itemValue="#{associativeComponentTypeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{associativeComponentController.update}" value="#{bundle.Save}" update="display,:AssociativeComponentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AssociativeComponentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AssociativeComponentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
