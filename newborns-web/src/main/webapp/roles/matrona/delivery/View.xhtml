<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeliveryViewDlg" widgetVar="DeliveryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDeliveryTitle}">
            <h:form id="DeliveryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{deliveryController.selected != null}">
                        <p:outputLabel value="Diabetes" for="diabetes"/>
                        <p:selectBooleanCheckbox disabled="true" id="diabetes" value="#{deliveryController.selected.diabetes}"/>
                        <p:outputLabel value="Hipertensión" for="hypertension"/>
                        <p:selectBooleanCheckbox disabled="true" id="hypertension" value="#{deliveryController.selected.hypertension}"/>
                        <p:outputLabel value="RH sensible" for="rhSensibility"/>
                        <p:selectBooleanCheckbox disabled="true" id="rhSensibility" value="#{deliveryController.selected.rhSensibility}"/>
                        <p:outputLabel value="Rompimiento de membrana" for="brokenMembrane"/>
                        <p:selectBooleanCheckbox disabled="true" id="brokenMembrane" value="#{deliveryController.selected.brokenMembrane}"/>
                        <p:outputLabel value="Infección ovular" for="ovularInfection"/>
                        <p:selectBooleanCheckbox disabled="true" id="ovularInfection" value="#{deliveryController.selected.ovularInfection}"/>
                        <p:outputLabel value="DPPNI" for="dppni"/>
                        <p:selectBooleanCheckbox disabled="true" id="dppni" value="#{deliveryController.selected.dppni}"/>
                        <p:outputLabel value="Placenta previa" for="earlyPlacenta"/>
                        <p:selectBooleanCheckbox disabled="true" id="earlyPlacenta" value="#{deliveryController.selected.earlyPlacenta}"/>
                        <p:outputLabel value="Rotura uterina" for="brokenUterus"/>
                        <p:selectBooleanCheckbox disabled="true" id="brokenUterus" value="#{deliveryController.selected.brokenUterus}"/>
                        <p:outputLabel value="Sufrimiento fetal" for="fetusPain"/>
                        <p:selectBooleanCheckbox disabled="true" id="fetusPain" value="#{deliveryController.selected.fetusPain}"/>
                        <p:outputLabel value="Accidente de cordón" for="laceAccident"/>
                        <p:selectBooleanCheckbox disabled="true" id="laceAccident" value="#{deliveryController.selected.laceAccident}"/>
                        <p:outputLabel value="RCIU" for="rciu"/>
                        <p:selectBooleanCheckbox disabled="true" id="rciu" value="#{deliveryController.selected.rciu}"/>
                        <p:outputLabel value="Otra patología" for="anotherPathology"/>
                        <p:selectBooleanCheckbox disabled="true" id="anotherPathology" value="#{deliveryController.selected.anotherPathology}"/>
                        <p:outputLabel value="VDLR" for="vdlr"/>
                        <p:selectBooleanCheckbox disabled="true" id="vdlr" value="#{deliveryController.selected.vdrl}"/>
                        <p:outputLabel value="Polidependencia" for="polidependencia"/>
                        <p:selectBooleanCheckbox disabled="true" id="polidependencia" value="#{deliveryController.selected.polidependencia}"/>
                        <p:outputLabel value="Embarazo de alto riesgo" for="risk"/>
                        <p:selectBooleanCheckbox disabled="true" id="risk" value="#{deliveryController.selected.risk}"/>
                        
                        <h:outputText value="#{bundle.ViewDeliveryLabel_id}"/>
                        <h:outputText value="#{deliveryController.selected.id}" title="#{bundle.ViewDeliveryTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDeliveryLabel_date}"/>
                        <h:outputText value="#{deliveryController.selected.date}" title="#{bundle.ViewDeliveryTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDeliveryLabel_time}"/>
                        <h:outputText value="#{deliveryController.selected.time}" title="#{bundle.ViewDeliveryTitle_time}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDeliveryLabel_mother}"/>
                        <h:outputText value="#{deliveryController.selected.mother}" title="#{bundle.ViewDeliveryTitle_mother}"/>
                        <h:outputText value="#{bundle.ViewDeliveryLabel_deliveryType}"/>
                        <h:outputText value="#{deliveryController.selected.deliveryType}" title="#{bundle.ViewDeliveryTitle_deliveryType}"/>
                        <h:outputText value="#{bundle.ViewDeliveryLabel_createdBy}"/>
                        <h:outputText value="#{deliveryController.selected.createdBy}" title="#{bundle.ViewDeliveryTitle_createdBy}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DeliveryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
