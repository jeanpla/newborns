<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeliveryCreateDlg" widgetVar="DeliveryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDeliveryTitle}">
            <h:form id="DeliveryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{deliveryController.selected != null}">
                        <p:outputLabel value="Diabetes" for="diabetes"/>
                        <p:selectBooleanCheckbox id="diabetes" value="#{deliveryController.selected.diabetes}"/>
                        <p:outputLabel value="Hipertensión" for="hypertension"/>
                        <p:selectBooleanCheckbox id="hypertension" value="#{deliveryController.selected.hypertension}"/>
                        <p:outputLabel value="RH sensible" for="rhSensibility"/>
                        <p:selectBooleanCheckbox id="rhSensibility" value="#{deliveryController.selected.rhSensibility}"/>
                        <p:outputLabel value="Rompimiento de membrana" for="brokenMembrane"/>
                        <p:selectBooleanCheckbox id="brokenMembrane" value="#{deliveryController.selected.brokenMembrane}"/>
                        <p:outputLabel value="Infección ovular" for="ovularInfection"/>
                        <p:selectBooleanCheckbox id="ovularInfection" value="#{deliveryController.selected.ovularInfection}"/>
                        <p:outputLabel value="DPPNI" for="dppni"/>
                        <p:selectBooleanCheckbox id="dppni" value="#{deliveryController.selected.dppni}"/>
                        <p:outputLabel value="Placenta previa" for="earlyPlacenta"/>
                        <p:selectBooleanCheckbox id="earlyPlacenta" value="#{deliveryController.selected.earlyPlacenta}"/>
                        <p:outputLabel value="Rotura uterina" for="brokenUterus"/>
                        <p:selectBooleanCheckbox id="brokenUterus" value="#{deliveryController.selected.brokenUterus}"/>
                        <p:outputLabel value="Sufrimiento fetal" for="fetusPain"/>
                        <p:selectBooleanCheckbox id="fetusPain" value="#{deliveryController.selected.fetusPain}"/>
                        <p:outputLabel value="Accidente de cordón" for="laceAccident"/>
                        <p:selectBooleanCheckbox id="laceAccident" value="#{deliveryController.selected.laceAccident}"/>
                        <p:outputLabel value="RCIU" for="rciu"/>
                        <p:selectBooleanCheckbox id="rciu" value="#{deliveryController.selected.rciu}"/>
                        <p:outputLabel value="VDLR" for="vdlr"/>
                        <p:selectBooleanCheckbox id="vdlr" value="#{deliveryController.selected.vdrl}"/>
                        <p:outputLabel value="Otra patología" for="anotherPathologyDescription"/>
                        <p:inputText id="anotherPathologyDescription" value="#{deliveryController.selected.anotherPathologyDescription}"/>
                        
                        <p:outputLabel value="Polidependencia" for="polidependencia"/>
                        <p:selectBooleanCheckbox id="polidependencia" value="#{deliveryController.selected.polidependencia}"/>
                        <p:outputLabel value="Embarazo de alto riesgo" for="risk"/>
                        <p:selectBooleanCheckbox id="risk" value="#{deliveryController.selected.risk}"/>

                        <p:outputLabel value="#{bundle.CreateDeliveryLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{deliveryController.selected.date}" title="#{bundle.EditDeliveryTitle_date}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDeliveryLabel_time}" for="time" />
                        <p:calendar id="time" pattern="HH:mm:ss" value="#{deliveryController.selected.time}" title="#{bundle.EditDeliveryTitle_time}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDeliveryLabel_deliveryType}" for="deliveryType" />
                        <p:selectOneMenu id="deliveryType" value="#{deliveryController.selected.deliveryType}" >
                            <f:selectItems value="#{deliveryTypeController.itemsAvailableSelectOne}"
                                           var="deliveryTypeItem"
                                           itemValue="#{deliveryTypeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{deliveryController.create}" value="#{bundle.Save}" update="display,:DeliveryListForm:datalist,:growl" oncomplete="handleSubmit(args,'DeliveryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeliveryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
