<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeliveryEditDlg" widgetVar="DeliveryEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDeliveryTitle}">
            <h:form id="DeliveryEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{deliveryController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDeliveryLabel_id}" for="id" />
                        <h:outputText id="id" value="#{deliveryController.selected.id}" title="#{bundle.EditDeliveryTitle_id}" />
                        <p:outputLabel value="#{bundle.EditDeliveryLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{deliveryController.selected.date}" title="#{bundle.EditDeliveryTitle_date}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDeliveryLabel_time}" for="time" />
                        <p:calendar id="time" pattern="HH:mm:ss" value="#{deliveryController.selected.time}" title="#{bundle.EditDeliveryTitle_time}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDeliveryLabel_deliveryType}" for="deliveryType" />
                        <p:selectOneMenu id="deliveryType" value="#{deliveryController.selected.deliveryType}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{deliveryTypeController.itemsAvailableSelectOne}"
                                           var="deliveryTypeItem"
                                           itemValue="#{deliveryTypeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{deliveryController.update}" value="#{bundle.Save}" update="display,:DeliveryListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DeliveryEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeliveryEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
