<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListNewbornFileAssociativeComponentTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NewbornFileAssociativeComponentListForm">
                <p:panel header="#{bundle.ListNewbornFileAssociativeComponentTitle}">
                    <p:dataTable id="datalist" value="#{newbornFileAssociativeComponentController.items}" var="item"
                                 selectionMode="single" selection="#{newbornFileAssociativeComponentController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewbornFileAssociativeComponentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewbornFileAssociativeComponentTitle_newbornFile}"/>
                            </f:facet>
                            <h:outputText value="#{item.newbornFile}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewbornFileAssociativeComponentTitle_associativeComponent}"/>
                            </f:facet>
                            <h:outputText value="#{item.associativeComponent}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{newbornFileAssociativeComponentController.prepareCreate}" update=":NewbornFileAssociativeComponentCreateForm" oncomplete="PF('NewbornFileAssociativeComponentCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":NewbornFileAssociativeComponentViewForm" oncomplete="PF('NewbornFileAssociativeComponentViewDialog').show()" disabled="#{empty newbornFileAssociativeComponentController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":NewbornFileAssociativeComponentEditForm" oncomplete="PF('NewbornFileAssociativeComponentEditDialog').show()" disabled="#{empty newbornFileAssociativeComponentController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{newbornFileAssociativeComponentController.destroy}" update=":growl,datalist" disabled="#{empty newbornFileAssociativeComponentController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
