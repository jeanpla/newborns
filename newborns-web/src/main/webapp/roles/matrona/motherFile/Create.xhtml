<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotherFileCreateDlg" widgetVar="MotherFileCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMotherFileTitle}">
            <h:form id="MotherFileCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motherFileController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMotherFileLabel_fileCode}" for="fileCode" />
                        <p:inputText id="fileCode" value="#{motherFileController.selected.fileCode}" title="#{bundle.CreateMotherFileTitle_fileCode}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motherFileController.create}" value="#{bundle.Save}" update="display,:MotherFileListForm:datalist,:growl" oncomplete="handleSubmit(args,'MotherFileCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MotherFileCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
