<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TagAssociativeComponentCreateDlg" widgetVar="TagAssociativeComponentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTagAssociativeComponentTitle}">
            <h:form id="TagAssociativeComponentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tagAssociativeComponentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTagAssociativeComponentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tagAssociativeComponentController.selected.id}" title="#{bundle.CreateTagAssociativeComponentTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateTagAssociativeComponentLabel_tag}" for="tag" />
                        <p:selectOneMenu id="tag" value="#{tagAssociativeComponentController.selected.tag}" required="true" requiredMessage="#{bundle.EditTagAssociativeComponentRequiredMessage_tag}">
                            <f:selectItems value="#{tagController.itemsAvailableSelectOne}"
                                           var="tagItem"
                                           itemValue="#{tagItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTagAssociativeComponentLabel_associativeComponent}" for="associativeComponent" />
                        <p:selectOneMenu id="associativeComponent" value="#{tagAssociativeComponentController.selected.associativeComponent}" required="true" requiredMessage="#{bundle.EditTagAssociativeComponentRequiredMessage_associativeComponent}">
                            <f:selectItems value="#{associativeComponentController.itemsAvailableSelectOne}"
                                           var="associativeComponentItem"
                                           itemValue="#{associativeComponentItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tagAssociativeComponentController.create}" value="#{bundle.Save}" update="display,:TagAssociativeComponentListForm:datalist,:growl" oncomplete="handleSubmit(args,'TagAssociativeComponentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TagAssociativeComponentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
