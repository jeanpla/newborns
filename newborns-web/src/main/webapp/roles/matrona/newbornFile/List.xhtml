<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListNewbornFileTitle}"></h:outputText>
        </ui:define>
        
        
        <ui:define name="sidebar-left">
            <ui:include src="../sidebar-left.xhtml"/>
        </ui:define>

        <ui:define name="body">
            <h:form id="NewbornFileListForm">
                <p:panel header="#{bundle.ListNewbornFileTitle}">

                    <p:dataTable id="datalist" value="#{newbornFileController.newbornFilesSmall}" var="item"
                                 selectionMode="single" selection="#{newbornFileController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 
                                 widgetVar="newbornFilesTable"
                                 emptyMessage="No files found with given criteria"
                                 filteredValue="#{newbornFileController.items}"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        
                        
                        
                        <f:facet name="header">
                            <!--
                            <p:outputPanel>
                                <h:outputText value="Search all fields: " />
                                <p:inputText id="globalFilter" onkeyup="PF('newbornFilesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                            </p:outputPanel>
                            -->
                            <p:messages showDetail="true"/>

                            <h:outputLabel value="Search: "/>
                            <p:inputText id="keyword" value="#{newbornFileController.keyword}" required="true" label="Keyword" />
                            <p:watermark for="keyword" value="Search with a keyword" />

                            <p:commandButton actionListener="#{newbornFileController.search}" value="Regular" ajax="false" />
                            <p:commandButton actionListener="#{newbornFileController.search}" value="Ajax" onclick="PrimeFaces.cleanWatermarks();" oncomplete="PrimeFaces.showWatermarks();"  />

                        </f:facet>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewbornFileTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewbornFileTitle_rut}"/>
                            </f:facet>
                            <h:outputText value="#{item.rut}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewbornFileTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </p:column>
                        <!--<p:column>
                            <f:facet name="header">
                                <h:outputText value="{bundle.ListNewbornFileTitle_secondName}"/>
                            </f:facet>
                            <h:outputText value="{item.secondName}"/>
                        </p:column> -->
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewbornFileTitle_firstLastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstLastName}"/>
                        </p:column>
                        <!--<p:column>
                            <f:facet name="header">
                                <h:outputText value="{bundle.ListNewbornFileTitle_secondLastName}"/>
                            </f:facet>
                            <h:outputText value="{item.secondLastName}"/>
                        </p:column>-->
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewbornFileTitle_dateOfBirth}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfBirth}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewbornFileTitle_motherFile}"/>
                            </f:facet>
                            <h:outputText value="#{item.motherFile.rut}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewbornFileTitle_deliveryType}"/>
                            </f:facet>
                            <h:outputText value="#{item.deliveryType.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewbornFileTitle_gestationWeeks}"/>
                            </f:facet>
                            <h:outputText value="#{item.gestationWeeks}"/>
                        </p:column>
                        <!--<p:column>
                            <f:facet name="header">
                                <h:outputText value="{bundle.ListNewbornFileTitle_size}"/>
                            </f:facet>
                            <h:outputText value="{item.size}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="{bundle.ListNewbornFileTitle_weight}"/>
                            </f:facet>
                            <h:outputText value="{item.weight}"/>
                        </p:column>-->
                        <!--<p:column>
                            <f:facet name="header">
                                <h:outputText value="{bundle.ListNewbornFileTitle_firstApgar}"/>
                            </f:facet>
                            <h:outputText value="{item.firstApgar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="{bundle.ListNewbornFileTitle_secondApgar}"/>
                            </f:facet>
                            <h:outputText value="{item.secondApgar}"/>
                        </p:column>-->
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{newbornFileController.prepareCreate}" update=":NewbornFileCreateForm" oncomplete="PF('NewbornFileCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":NewbornFileViewForm" oncomplete="PF('NewbornFileViewDialog').show()" disabled="#{empty newbornFileController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":NewbornFileEditForm" oncomplete="PF('NewbornFileEditDialog').show()" disabled="#{empty newbornFileController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{newbornFileController.destroy}" update=":growl,datalist" disabled="#{empty newbornFileController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
