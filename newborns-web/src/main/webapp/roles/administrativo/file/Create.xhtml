<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FileCreateDlg" widgetVar="FileCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFileTitle}">
            <h:form id="FileCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fileController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFileLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fileController.selected.id}" title="#{bundle.CreateFileTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateFileLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy" value="#{fileController.selected.createdAt}" title="#{bundle.EditFileTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFileLabel_creator}" for="creator" />
                        <p:selectOneMenu id="creator" value="#{fileController.selected.creator}" required="true" requiredMessage="#{bundle.EditFileRequiredMessage_creator}">
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="creatorItem"
                                           itemValue="#{creatorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fileController.create}" value="#{bundle.Save}" update="display,:FileListForm:datalist,:growl" oncomplete="handleSubmit(args,'FileCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FileCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
