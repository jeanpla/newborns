<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/2columns-left.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdmissionFileTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="sidebar-left">
            <ui:include src="../sidebar-left.xhtml"/>
        </ui:define>

        <ui:define name="body">
            <h4>#{bundle.ListAdmissionFileTitle}</h4>
               
            <h:form id="AdmissionFileListForm">
                <p:dataTable id="datalist" value="#{admissionFileController.items}" var="item"
                             selectionMode="single" selection="#{admissionFileController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdmissionFileTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}-#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdmissionFileTitle_run}"/>
                        </f:facet>
                        <h:outputText value="#{item.run}-#{item.dvRun}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdmissionFileTitle_names}"/>
                        </f:facet>
                        <h:outputText value="#{item.names}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdmissionFileTitle_firstLastname}"/>
                        </f:facet>
                        <h:outputText value="#{item.firstLastname}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdmissionFileTitle_forecastHealth}"/>
                        </f:facet>
                        <h:outputText value="#{item.forecastHealth}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdmissionFileTitle_municipality}"/>
                        </f:facet>
                        <h:outputText value="#{item.municipality}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{admissionFileController.prepareCreate}" update=":AdmissionFileCreateForm" oncomplete="PF('AdmissionFileCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AdmissionFileViewForm" oncomplete="PF('AdmissionFileViewDialog').show()" disabled="#{empty admissionFileController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AdmissionFileEditForm" oncomplete="PF('AdmissionFileEditDialog').show()" disabled="#{empty admissionFileController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{admissionFileController.destroy}" update=":growl,datalist" disabled="#{empty admissionFileController.selected}"/>
                    </f:facet>
                </p:dataTable>
                
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
