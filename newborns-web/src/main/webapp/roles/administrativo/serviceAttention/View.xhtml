<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceAttentionViewDlg" widgetVar="ServiceAttentionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServiceAttentionTitle}">
            <h:form id="ServiceAttentionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceAttentionController.selected != null}">
                        <h:outputText value="#{bundle.ViewServiceAttentionLabel_creator}"/>
                        <h:outputText value="#{serviceAttentionController.selected.creator.name}" title="#{bundle.ViewServiceAttentionTitle_creator}"/>
                        <h:outputText value="#{bundle.ViewServiceAttentionLabel_mother}"/>
                        <h:outputText value="#{serviceAttentionController.selected.mother.run}" title="#{bundle.ViewServiceAttentionTitle_mother}"/>
                        <h:outputText value="#{bundle.ViewServiceAttentionLabel_createdAt}"/>
                        <h:outputText value="#{serviceAttentionController.selected.createdAt}" title="#{bundle.ViewServiceAttentionTitle_createdAt}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewServiceAttentionLabel_service}"/>
                        <h:outputText value="#{serviceAttentionController.selected.service.name}" title="#{bundle.ViewServiceAttentionTitle_service}"/>
                        <h:outputText value="#{bundle.ViewServiceAttentionLabel_originService}"/>
                        <h:outputText value="#{serviceAttentionController.selected.originService.name}" title="#{bundle.ViewServiceAttentionTitle_originService}"/>
                            
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServiceAttentionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
