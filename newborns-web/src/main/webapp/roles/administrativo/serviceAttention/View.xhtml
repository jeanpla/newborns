<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceAttentionViewDlg" widgetVar="ServiceAttentionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServiceAttentionTitle}">
            <h:form id="ServiceAttentionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceAttentionController.selected != null}">
                        <h:outputText value="#{bundle.ViewServiceAttentionLabel_id}"/>
                        <h:outputText value="#{serviceAttentionController.selected.id}" title="#{bundle.ViewServiceAttentionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewServiceAttentionLabel_healthService}"/>
                        <h:outputText value="#{serviceAttentionController.selected.healthService}" title="#{bundle.ViewServiceAttentionTitle_healthService}"/>
                        <h:outputText value="#{bundle.ViewServiceAttentionLabel_admissionFile}"/>
                        <h:outputText value="#{serviceAttentionController.selected.admissionFile}" title="#{bundle.ViewServiceAttentionTitle_admissionFile}"/>
                        <h:outputText value="#{bundle.ViewServiceAttentionLabel_registerDate}"/>
                        <h:outputText value="#{serviceAttentionController.selected.registerDate}" title="#{bundle.ViewServiceAttentionTitle_registerDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServiceAttentionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
