<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceAttentionEditDlg" widgetVar="ServiceAttentionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditServiceAttentionTitle}">
            <h:form id="ServiceAttentionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceAttentionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditServiceAttentionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{serviceAttentionController.selected.id}" title="#{bundle.EditServiceAttentionTitle_id}" />
                        <p:outputLabel value="#{bundle.EditServiceAttentionLabel_healthService}" for="healthService" />
                        <p:selectOneMenu id="healthService" value="#{serviceAttentionController.selected.healthService}" required="true" requiredMessage="#{bundle.EditServiceAttentionRequiredMessage_healthService}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="healthServiceItem"
                                           itemValue="#{healthServiceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditServiceAttentionLabel_admissionFile}" for="admissionFile" />
                        <p:selectOneMenu id="admissionFile" value="#{serviceAttentionController.selected.admissionFile}" required="true" requiredMessage="#{bundle.EditServiceAttentionRequiredMessage_admissionFile}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="admissionFileItem"
                                           itemValue="#{admissionFileItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditServiceAttentionLabel_registerDate}" for="registerDate" />
                        <p:calendar id="registerDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{serviceAttentionController.selected.registerDate}" title="#{bundle.EditServiceAttentionTitle_registerDate}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceAttentionController.update}" value="#{bundle.Save}" update="display,:ServiceAttentionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ServiceAttentionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiceAttentionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
