<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotherFileEditDlg" widgetVar="MotherFileEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMotherFileTitle}">
            <h:form id="MotherFileEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motherFileController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMotherFileLabel_fileCode}" for="fileCode" />
                        <p:inputText id="fileCode" value="#{motherFileController.selected.fileCode}" title="#{bundle.EditMotherFileTitle_fileCode}" />
                        <p:outputLabel value="#{bundle.EditMotherFileLabel_admissionFile}" for="admissionFile" />
                        <p:selectOneMenu id="admissionFile" value="#{motherFileController.selected.admissionFile}" required="true" requiredMessage="#{bundle.EditMotherFileRequiredMessage_admissionFile}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{admissionFileController.itemsAvailableSelectOne}"
                                           var="admissionFileItem"
                                           itemValue="#{admissionFileItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motherFileController.update}" value="#{bundle.Save}" update="display,:MotherFileListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MotherFileEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MotherFileEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
