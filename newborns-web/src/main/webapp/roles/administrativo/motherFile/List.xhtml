<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/2columns-left.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMotherFileTitle}"></h:outputText>
        </ui:define>

        <ui:define name="sidebar-left">
            <ui:include src="../sidebar-left.xhtml"/>
        </ui:define>
        
        <ui:define name="body">
            <h:form id="MotherFileListForm">
                <p:panel header="#{bundle.ListMotherFileTitle}">
                    <p:dataTable id="datalist" value="#{motherFileController.items}" var="item"
                                 selectionMode="single" selection="#{motherFileController.selected}"
                                 paginator="true"
                                 rowKey="#{item.fileCode}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotherFileTitle_fileCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileCode}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{motherFileController.prepareCreate}" update=":MotherFileCreateForm" oncomplete="PF('MotherFileCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MotherFileViewForm" oncomplete="PF('MotherFileViewDialog').show()" disabled="#{empty motherFileController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MotherFileEditForm" oncomplete="PF('MotherFileEditDialog').show()" disabled="#{empty motherFileController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{motherFileController.destroy}" update=":growl,datalist" disabled="#{empty motherFileController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
