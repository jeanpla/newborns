<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonEditDlg" widgetVar="PersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonTitle}">
            <h:form id="PersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonLabel_run}" for="run" />
                        <p:inputText id="run" value="#{personController.selected.run}" title="#{bundle.EditPersonTitle_run}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_dvRun}" for="dvRun" />
                        <p:inputText id="dvRun" value="#{personController.selected.dvRun}" title="#{bundle.EditPersonTitle_dvRun}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.EditPersonTitle_name}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_firstLastname}" for="firstLastname" />
                        <p:inputText id="firstLastname" value="#{personController.selected.firstLastname}" title="#{bundle.EditPersonTitle_firstLastname}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_secondLastname}" for="secondLastname" />
                        <p:inputText id="secondLastname" value="#{personController.selected.secondLastname}" title="#{bundle.EditPersonTitle_secondLastname}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_birthDate}" for="birthDate" />
                        <p:calendar id="birthDate" pattern="MM/dd/yyyy" value="#{personController.selected.birthDate}" title="#{bundle.EditPersonTitle_birthDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_gender}" for="gender" />
                        <p:selectOneMenu id="gender" value="#{personController.selected.gender}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_gender}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{genderController.itemsAvailableSelectOne}"
                                           var="genderItem"
                                           itemValue="#{genderItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonLabel_forecastHealth}" for="forecastHealth" />
                        <p:selectOneMenu id="forecastHealth" value="#{personController.selected.forecastHealth}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_forecastHealth}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{forecastController.itemsAvailableSelectOne}"
                                           var="forecastHealthItem"
                                           itemValue="#{forecastHealthItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonLabel_prais}" for="prais" />
                        <p:selectBooleanCheckbox id="prais" value="#{personController.selected.prais}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_country}" for="country" />
                        <p:selectOneMenu id="country" value="#{personController.selected.country}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_country}">
                            <f:selectItems value="#{countryController.itemsAvailableSelectOne}"
                                           var="countryItem"
                                           itemValue="#{countryItem}"/>
                        </p:selectOneMenu>                        
                        <p:outputLabel value="#{bundle.EditPersonLabel_region}" for="region" />
                        <p:selectOneMenu id="region" value="#{personController.selected.region}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_region}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.itemsAvailableSelectOne}"
                                           var="regionItem"
                                           itemValue="#{regionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonLabel_city}" for="city" />
                        <p:inputText id="city" value="#{personController.selected.city}" title="#{bundle.EditPersonTitle_city}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_municipality}" for="municipality" />
                        <p:inputText id="municipality" value="#{personController.selected.municipality}" title="#{bundle.EditPersonTitle_municipality}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_ruralResidency}" for="ruralResidency" />
                        <p:selectBooleanCheckbox id="ruralResidency" value="#{personController.selected.ruralResidency}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_recidencyType}" for="recidencyType" />
                        <p:selectOneMenu id="recidencyType" value="#{personController.selected.recidencyType}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{residencyTypeController.itemsAvailableSelectOne}"
                                           var="recidencyTypeItem"
                                           itemValue="#{recidencyTypeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonLabel_streetName}" for="streetName" />
                        <p:inputText id="streetName" value="#{personController.selected.streetName}" title="#{bundle.EditPersonTitle_streetName}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_streetNumber}" for="streetNumber" />
                        <p:inputText id="streetNumber" value="#{personController.selected.streetNumber}" title="#{bundle.EditPersonTitle_streetNumber}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_streetNameOther}" for="streetNameOther" />
                        <p:inputText id="streetNameOther" value="#{personController.selected.streetNameOther}" title="#{bundle.EditPersonTitle_streetNameOther}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_fixPhoneNumber}" for="fixPhoneNumber" />
                        <p:inputText id="fixPhoneNumber" value="#{personController.selected.fixPhoneNumber}" title="#{bundle.EditPersonTitle_fixPhoneNumber}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_movilePhoneNumber}" for="movilePhoneNumber" />
                        <p:inputText id="movilePhoneNumber" value="#{personController.selected.movilePhoneNumber}" title="#{bundle.EditPersonTitle_movilePhoneNumber}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_email}" for="email" />
                        <p:inputText id="email" value="#{personController.selected.email}" title="#{bundle.EditPersonTitle_email}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_diagnosticSuspicion}" for="diagnosticSuspicion" />
                        <p:inputText id="diagnosticSuspicion" value="#{personController.selected.diagnosticSuspicion}" title="#{bundle.EditPersonTitle_diagnosticSuspicion}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_diagnosticConfirmation}" for="diagnosticConfirmation" />
                        <p:inputText id="diagnosticConfirmation" value="#{personController.selected.diagnosticConfirmation}" title="#{bundle.EditPersonTitle_diagnosticConfirmation}" />    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
