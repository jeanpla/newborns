<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/2columns-left.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="sidebar-left">
            <ui:include src="../sidebar-left.xhtml"/>
        </ui:define>

        <ui:define name="body">
            
            <h4>#{bundle.ListPersonTitle}</h4>
            
            <h:form id="PersonListForm">
                
                <p:dataTable id="datalist" value="#{personController.items}" var="item"
                             selectionMode="single" selection="#{personController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             
                             widgetVar="datalist"
                             emptyMessage="No se encontraron resultados para dicho criterio de búsqueda" 
                             filteredValue="#{personController.filteredPersons}" 
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                    
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Buscar persona:" />
                            <p:inputText id="globalFilter" onkeyup="PF('datalist').filter()" style="width:150px" placeholder="Ingresar..."/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column filterBy="#{item.id}" headerText="Id" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column filterBy="#{item.run}" headerText="Run" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonTitle_run}"/>
                        </f:facet>
                        <h:outputText value="#{item.run}-#{item.dvRun}"/>
                    </p:column>
                    <p:column filterBy="#{item.name}" headerText="Nombres" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonTitle_names}"/>
                        </f:facet>
                        <h:outputText value="#{item.firstLastname} #{item.secondLastname}, #{item.name}"/>
                    </p:column>
                    <p:column filterBy="#{item.email}" headerText="Email" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPersonTitle_email}"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{personController.prepareCreate}" update=":PersonCreateForm" oncomplete="PF('PersonCreateDialog').show()"/>
                        <p:commandButton id="serviceButton" icon="ui-icon-plus" value="Nuevo registro de admisión" actionListener="#{personController.prepareServiceCreate}" update=":ServiceForm" oncomplete="PF('ServiceDialog').show()" />
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PersonViewForm" oncomplete="PF('PersonViewDialog').show()" disabled="#{empty personController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PersonEditForm" oncomplete="PF('PersonEditDialog').show()" disabled="#{empty personController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{personController.destroy}" update=":growl,datalist" disabled="#{empty personController.selected}"/>
                    </f:facet>
                </p:dataTable>
                
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Service.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
