<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceAttentionCreateDlg" widgetVar="ServiceAttentionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServiceAttentionTitle}">
            <h:form id="ServiceAttentionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.newService != null}">
                        <p:outputLabel value="#{bundle.CreateServiceAttentionLabel_originHealthService}" for="healthService" />
                        <p:selectOneListbox id="originHealthService" value="#{personController.newService.originHealthService}" var="originHealthServiceItem" filter="true" filterMatchMode="contains" required="true" requiredMessage="#{bundle.CreateServiceAttentionRequiredMessage_originHealthService}" style="width:100%" >
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}" var="originHealthServiceItem" itemLabel="#{originHealthServiceItem.name}" itemValue="#{originHealthServiceItem}" />
                                <p:column>
                                    <h:outputText value="#{originHealthServiceItem.name}" />
                                </p:column>
                        </p:selectOneListbox>

                        <p:outputLabel value="#{bundle.CreateServiceAttentionLabel_healthService}" for="healthService" />
                        <p:selectOneListbox id="healthService" value="#{personController.newService.healthService}" var="healthServiceItem" filter="true" filterMatchMode="contains" required="true" requiredMessage="#{bundle.CreateServiceAttentionRequiredMessage_healthService}" style="width:100%" >
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}" var="healthServiceItem" itemLabel="#{healthServiceItem.name}" itemValue="#{healthServiceItem}" />
                                <p:column>
                                    <h:outputText value="#{healthServiceItem.name}" />
                                </p:column>
                        </p:selectOneListbox>
                        <p:outputLabel value="#{bundle.CreateServiceAttentionLabel_registerDate}" for="registerDate" />
                        <p:calendar id="registerDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{personController.newService.registerDate}" title="#{bundle.EditServiceAttentionTitle_registerDate}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServiceAttentionCreateForm');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiceAttentionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
