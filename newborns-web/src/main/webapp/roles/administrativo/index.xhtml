<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/layout/2columns-left.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.AdministrativoIndexPageTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="sidebar-left">
            
            <ui:include src="sidebar-left.xhtml"/>
            
        </ui:define>
        
        <ui:define name="body">
            
            <h4>Bienvenido <b>#{SessionUtil.currentUser.name}</b></h4>
            
            <div class="panel panel-default">
                <div class="panel-body">
<!--                    <h4> {bundle.ListPersonTitle}</h4>                        -->
                        
                    <h:form id="PersonListForm">
                        
                            <p:dataTable id="datalist" value="#{personController.items}" var="item"
                                         selectionMode="single" selection="#{personController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         
                                         widgetVar="datalist"
                                         emptyMessage="No se encontraron resultados según el criterio de búsqueda" filteredValue="#{personController.filteredPersons}" 
                                         >
                                
                                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton createAdmissionButton"/>
                                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton createAdmissionButton"/>

                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Buscar personas ingresadas:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('datalist').filter()" style="width:150px" placeholder="Ingresar..."/>
                                    </p:outputPanel>
                                </f:facet>
                                
                                <p:column filterBy="#{item.id}" headerText="Id" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPersonTitle_id}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column filterBy="#{item.run}" headerText="Run" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPersonTitle_run}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.run}"/>
                                </p:column>
                                <p:column filterBy="#{item.name}" headerText="Names" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPersonTitle_names}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.name}"/>
                                </p:column>
                                <p:column filterBy="#{item.firstLastname}" headerText="FirstLastname" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPersonTitle_firstLastname}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.firstLastname}"/>
                                </p:column>
                                <p:column filterBy="#{item.secondLastname}" headerText="SecondLastname" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPersonTitle_secondLastname}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.secondLastname}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPersonTitle_forecastHealth}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.forecastHealth.name}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.CreatePersonButton}" actionListener="#{personController.prepareCreate}" update=":PersonCreateForm" oncomplete="PF('PersonCreateDialog').show()"/>
                            
                                    <p:commandButton id="createAdmissionButton" icon="ui-icon-plus"   value="#{bundle.CreateAdmissionRegister}" actionListener="#{serviceAttentionController.prepareCreate}" update=":ServiceAttentionCreateForm" oncomplete="PF('ServiceAttentionCreateDialog').show()"/>
                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PersonViewForm" oncomplete="PF('PersonViewDialog').show()" disabled="#{empty personController.selected}"/>
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PersonEditForm" oncomplete="PF('PersonEditDialog').show()" disabled="#{empty personController.selected}"/>
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{personController.destroy}" update=":growl,datalist" disabled="#{empty personController.selected}"/>
                                
                                </f:facet>
                            </p:dataTable> 
                        
                    </h:form>
                    <ui:include src="person/RegisterAdmission.xhtml"/>
                    <ui:include src="person/Create.xhtml"/>
                    <ui:include src="person/Edit.xhtml"/>
                    <ui:include src="person/View.xhtml"/>
                </div>
            </div>
            
        </ui:define>

    </ui:composition>
    
</html>
