<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotherViewDlg" widgetVar="MotherViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMotherTitle}">
            <h:form id="MotherViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{motherController.selected != null}">
                        <h:outputText value="#{bundle.ViewMotherLabel_run}"/>
                        <h:outputText value="#{motherController.selected.run}" title="#{bundle.ViewMotherTitle_run}"/>
                        <h:outputText value="#{bundle.ViewMotherLabel_name}"/>
                        <h:outputText value="#{motherController.selected.name}" title="#{bundle.ViewMotherTitle_name}"/>
                        <h:outputText value="#{bundle.ViewMotherLabel_firstLastname}"/>
                        <h:outputText value="#{motherController.selected.firstLastname}" title="#{bundle.ViewMotherTitle_firstLastname}"/>
                        <h:outputText value="#{bundle.ViewMotherLabel_secondLastname}"/>
                        <h:outputText value="#{motherController.selected.secondLastname}" title="#{bundle.ViewMotherTitle_secondLastname}"/>
                        <h:outputText value="#{bundle.ViewMotherLabel_birthDate}"/>
                        <h:outputText value="#{motherController.selected.birthDate}" title="#{bundle.ViewMotherTitle_birthDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMotherLabel_forecastHealth}"/>
                        <h:outputText value="#{motherController.selected.forecastHealth.name}" title="#{bundle.ViewMotherTitle_forecastHealth}"/>
                        <h:outputText value="#{bundle.ViewMotherLabel_email}"/>
                        <h:outputText value="#{motherController.selected.email}" title="#{bundle.ViewMotherTitle_email}"/>
                        <h:outputText value="#{bundle.ViewMotherLabel_gender}"/>
                        <h:outputText value="#{motherController.selected.gender.name}" title="#{bundle.ViewMotherTitle_gender}"/>
                        <h:outputText value="#{bundle.ViewMotherLabel_region}"/>
                        <h:outputText value="#{motherController.selected.region.name}" title="#{bundle.ViewMotherTitle_region}"/>
                        <h:outputText value="#{bundle.ViewMotherLabel_commune}"/>
                        <h:outputText value="#{motherController.selected.commune.name}" title="#{bundle.ViewMotherTitle_commune}"/>
                        <h:outputText value="#{bundle.ViewMotherLabel_city}"/>
                        <h:outputText value="#{motherController.selected.city}" title="#{bundle.ViewMotherTitle_city}"/>
                        <h:outputText value="#{bundle.ViewMotherLabel_phone}"/>
                        <h:outputText value="#{motherController.selected.phone}" title="#{bundle.ViewMotherTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewMotherLabel_address}"/>
                        <h:outputText value="#{motherController.selected.address}" title="#{bundle.ViewMotherTitle_address}"/>
                        <h:outputText value="#{bundle.ViewMotherLabel_mobile}"/>
                        <h:outputText value="#{motherController.selected.mobile}" title="#{bundle.ViewMotherTitle_mobile}"/>
                        <h:outputText value="#{bundle.ViewMotherLabel_addressDetail}"/>
                        <h:outputText value="#{motherController.selected.addressDetail}" title="#{bundle.ViewMotherTitle_addressDetail}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MotherViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
