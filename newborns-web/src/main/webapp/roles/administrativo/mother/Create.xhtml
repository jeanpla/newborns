<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotherCreateDlg" widgetVar="MotherCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMotherTitle}">
            <h:form id="MotherCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{motherController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMotherLabel_run}" for="run" />
                        <p:inputText id="run" value="#{motherController.selected.run}" title="#{bundle.CreateMotherTitle_run}" />
                        <p:outputLabel value="#{bundle.CreateMotherLabel_name}" for="name" />
                        <p:inputText id="name" value="#{motherController.selected.name}" title="#{bundle.CreateMotherTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateMotherLabel_firstLastname}" for="firstLastname" />
                        <p:inputText id="firstLastname" value="#{motherController.selected.firstLastname}" title="#{bundle.CreateMotherTitle_firstLastname}" />
                        <p:outputLabel value="#{bundle.CreateMotherLabel_secondLastname}" for="secondLastname" />
                        <p:inputText id="secondLastname" value="#{motherController.selected.secondLastname}" title="#{bundle.CreateMotherTitle_secondLastname}" />
                        <p:outputLabel value="#{bundle.CreateMotherLabel_birthDate}" for="birthDate" />
                        <p:calendar id="birthDate" pattern="MM/dd/yyyy" value="#{motherController.selected.birthDate}" title="#{bundle.EditMotherTitle_birthDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMotherLabel_forecastHealth}" for="forecastHealth" />
                        <p:selectOneMenu id="forecastHealth" value="#{motherController.selected.forecastHealth}" required="true" requiredMessage="#{bundle.EditMotherRequiredMessage_forecastHealth}">
                            <f:selectItems value="#{forecastController.itemsAvailableSelectOne}"
                                           var="forecastHealthItem"
                                           itemValue="#{forecastHealthItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMotherLabel_email}" for="email" />
                        <p:inputText id="email" value="#{motherController.selected.email}" title="#{bundle.CreateMotherTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateMotherLabel_gender}" for="gender" />
                        <p:selectOneMenu id="gender" value="#{motherController.selected.gender}" required="true" requiredMessage="#{bundle.EditMotherRequiredMessage_gender}">
                            <f:selectItems value="#{genderController.itemsAvailableSelectOne}"
                                           var="genderItem"
                                           itemValue="#{genderItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="region" value="#{bundle.CreateMotherLabel_region}" />
                        <p:selectOneListbox id="region" value="#{motherController.selected.region}" converter="regionConverter" var="t" filter="true" filterMatchMode="contains" style="width: 100%;" styleClass="list-100">
                            <f:selectItems value="#{regionController.items}" var="region" itemLabel="#{region.name}" itemValue="#{region}" />
                            <p:column>
                                <h:outputText value="#{t.name}" />
                            </p:column>
                        </p:selectOneListbox>
                        <p:outputLabel for="commune" value="#{bundle.CreateMotherLabel_commune}" />
                        <p:selectOneListbox id="commune" value="#{motherController.selected.commune}" converter="communeConverter" var="t" filter="true" filterMatchMode="contains" style="width: 100%;" styleClass="list-100">
                            <f:selectItems value="#{communeController.items}" var="commune" itemLabel="#{commune.name}" itemValue="#{commune}" />
                            <p:column>
                                <h:outputText value="#{t.name}" />
                            </p:column>
                        </p:selectOneListbox>
                        <p:outputLabel for="ruralAddress" value="Rural:" />
                        <p:selectBooleanCheckbox id="ruralAddress" value="#{motherController.selected.ruralAddress}" />
                        <p:outputLabel value="#{bundle.CreateMotherLabel_city}" for="city" />
                        <p:inputText id="city" value="#{motherController.selected.city}" title="#{bundle.CreateMotherTitle_city}" />
                        <p:outputLabel value="#{bundle.CreateMotherLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{motherController.selected.phone}" title="#{bundle.CreateMotherTitle_phone}" />
                        <p:outputLabel value="#{bundle.CreateMotherLabel_address}" for="address" />
                        <p:inputText id="address" value="#{motherController.selected.address}" title="#{bundle.CreateMotherTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateMotherLabel_mobile}" for="mobile" />
                        <p:inputText id="mobile" value="#{motherController.selected.mobile}" title="#{bundle.CreateMotherTitle_mobile}" />
                        <p:outputLabel value="#{bundle.CreateMotherLabel_addressDetail}" for="addressDetail" />
                        <p:inputText id="addressDetail" value="#{motherController.selected.addressDetail}" title="#{bundle.CreateMotherTitle_addressDetail}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motherController.create}" value="#{bundle.Save}" update="display,:MotherListForm:datalist,:growl" oncomplete="handleSubmit(args,'MotherCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MotherCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
