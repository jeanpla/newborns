<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HealthServiceCreateDlg" widgetVar="HealthServiceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHealthServiceTitle}">
            <h:form id="HealthServiceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{healthServiceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHealthServiceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{healthServiceController.selected.id}" title="#{bundle.CreateHealthServiceTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateHealthServiceLabel_name}" for="name" />
                        <p:inputText id="name" value="#{healthServiceController.selected.name}" title="#{bundle.CreateHealthServiceTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{healthServiceController.create}" value="#{bundle.Save}" update="display,:HealthServiceListForm:datalist,:growl" oncomplete="handleSubmit(args,'HealthServiceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HealthServiceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
