<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HealthServiceEditDlg" widgetVar="HealthServiceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHealthServiceTitle}">
            <h:form id="HealthServiceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{healthServiceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHealthServiceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{healthServiceController.selected.id}" title="#{bundle.EditHealthServiceTitle_id}" />
                        <p:outputLabel value="#{bundle.EditHealthServiceLabel_name}" for="name" />
                        <p:inputText id="name" value="#{healthServiceController.selected.name}" title="#{bundle.EditHealthServiceTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{healthServiceController.update}" value="#{bundle.Save}" update="display,:HealthServiceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HealthServiceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HealthServiceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
