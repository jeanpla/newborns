<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdmissionServiceViewDlg" widgetVar="AdmissionServiceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAdmissionServiceTitle}">
            <h:form id="AdmissionServiceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{admissionServiceController.selected != null}">
                        <h:outputText value="#{bundle.ViewAdmissionServiceLabel_id}"/>
                        <h:outputText value="#{admissionServiceController.selected.id}" title="#{bundle.ViewAdmissionServiceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAdmissionServiceLabel_healthService}"/>
                        <h:outputText value="#{admissionServiceController.selected.healthService}" title="#{bundle.ViewAdmissionServiceTitle_healthService}"/>
                        <h:outputText value="#{bundle.ViewAdmissionServiceLabel_admissionFile}"/>
                        <h:outputText value="#{admissionServiceController.selected.admissionFile}" title="#{bundle.ViewAdmissionServiceTitle_admissionFile}"/>
                        <h:outputText value="#{bundle.ViewAdmissionServiceLabel_registerDate}"/>
                        <h:outputText value="#{admissionServiceController.selected.registerDate}" title="#{bundle.ViewAdmissionServiceTitle_registerDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AdmissionServiceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
