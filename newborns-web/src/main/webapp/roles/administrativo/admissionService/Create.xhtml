<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdmissionServiceCreateDlg" widgetVar="AdmissionServiceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdmissionServiceTitle}">
            <h:form id="AdmissionServiceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{admissionServiceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdmissionServiceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{admissionServiceController.selected.id}" title="#{bundle.CreateAdmissionServiceTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAdmissionServiceLabel_healthService}" for="healthService" />
                        <p:selectOneMenu id="healthService" value="#{admissionServiceController.selected.healthService}" required="true" requiredMessage="#{bundle.EditAdmissionServiceRequiredMessage_healthService}">
                            <f:selectItems value="#{healthServiceController.itemsAvailableSelectOne}"
                                           var="healthServiceItem"
                                           itemValue="#{healthServiceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdmissionServiceLabel_admissionFile}" for="admissionFile" />
                        <p:selectOneMenu id="admissionFile" value="#{admissionServiceController.selected.admissionFile}" required="true" requiredMessage="#{bundle.EditAdmissionServiceRequiredMessage_admissionFile}">
                            <f:selectItems value="#{admissionFileController.itemsAvailableSelectOne}"
                                           var="admissionFileItem"
                                           itemValue="#{admissionFileItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdmissionServiceLabel_registerDate}" for="registerDate" />
                        <p:calendar id="registerDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{admissionServiceController.selected.registerDate}" title="#{bundle.EditAdmissionServiceTitle_registerDate}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{admissionServiceController.create}" value="#{bundle.Save}" update="display,:AdmissionServiceListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdmissionServiceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdmissionServiceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
