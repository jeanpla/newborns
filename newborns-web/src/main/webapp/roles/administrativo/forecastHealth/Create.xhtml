<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ForecastHealthCreateDlg" widgetVar="ForecastHealthCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateForecastHealthTitle}">
            <h:form id="ForecastHealthCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{forecastHealthController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateForecastHealthLabel_id}" for="id" />
                        <p:inputText id="id" value="#{forecastHealthController.selected.id}" title="#{bundle.CreateForecastHealthTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateForecastHealthLabel_name}" for="name" />
                        <p:inputText id="name" value="#{forecastHealthController.selected.name}" title="#{bundle.CreateForecastHealthTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{forecastHealthController.create}" value="#{bundle.Save}" update="display,:ForecastHealthListForm:datalist,:growl" oncomplete="handleSubmit(args,'ForecastHealthCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ForecastHealthCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
