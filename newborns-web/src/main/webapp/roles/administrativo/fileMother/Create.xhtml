<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FileMotherCreateDlg" widgetVar="FileMotherCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFileMotherTitle}">
            <h:form id="FileMotherCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fileMotherController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFileMotherLabel_person}" for="person" />
                        <p:selectOneMenu id="person" value="#{fileMotherController.selected.person}" required="true" requiredMessage="#{bundle.EditFileMotherRequiredMessage_person}">
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personItem"
                                           itemValue="#{personItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFileMotherLabel_age}" for="age" />
                        <p:inputText id="age" value="#{fileMotherController.selected.age}" title="#{bundle.CreateFileMotherTitle_age}" />
                        <p:outputLabel value="#{bundle.CreateFileMotherLabel_presentation}" for="presentation" />
                        <p:inputText id="presentation" value="#{fileMotherController.selected.presentation}" title="#{bundle.CreateFileMotherTitle_presentation}" />
                        <p:outputLabel value="#{bundle.CreateFileMotherLabel_gestationalAge}" for="gestationalAge" />
                        <p:inputText id="gestationalAge" value="#{fileMotherController.selected.gestationalAge}" title="#{bundle.CreateFileMotherTitle_gestationalAge}" />
                        <p:outputLabel value="#{bundle.CreateFileMotherLabel_healthService}" for="healthService" />
                        <p:selectOneMenu id="healthService" value="#{fileMotherController.selected.healthService}" required="true" requiredMessage="#{bundle.EditFileMotherRequiredMessage_healthService}">
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="healthServiceItem"
                                           itemValue="#{healthServiceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFileMotherLabel_bloodGroup}" for="bloodGroup" />
                        <p:inputText id="bloodGroup" value="#{fileMotherController.selected.bloodGroup}" title="#{bundle.CreateFileMotherTitle_bloodGroup}" />
                        <p:outputLabel value="#{bundle.CreateFileMotherLabel_complications}" for="bloodGroup" />
                        <p:autoComplete id="complications" multiple="true" 
                                        value="#{fileMotherController.selected.complications}" 
                                        completeMethod="#{illnessController.filterIllness}"
                                        var="illness" itemLabel="#{illness.name}" itemValue="#{illness}"
                                        converter="illnessConverter" forceSelection="true">
                            <p:column style="width:10%">
                                <h:outputText styleClass="ui-theme ui-theme-#{illness.id}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{illness.name}" />
                            </p:column>
                        </p:autoComplete>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fileMotherController.create}" value="#{bundle.Save}" update="display,:FileMotherListForm:datalist,:growl" oncomplete="handleSubmit(args,'FileMotherCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FileMotherCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
