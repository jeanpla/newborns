<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OaeAabrViewDlg" widgetVar="OaeAabrViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOaeAabrTitle}">
            <h:form id="OaeAabrViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oaeAabrController.selected != null}">
                        <h:outputText value="Fecha y hora"/>
                        <h:outputText id="datetime" value="#{oaeAabrController.selected.exam.created}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOaeAabrLabel_resultOd}"/>
                        <p:selectBooleanCheckbox value="#{oaeAabrController.selected.resultOd}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewOaeAabrLabel_resultOi}"/>
                        <p:selectBooleanCheckbox value="#{oaeAabrController.selected.resultOi}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewOaeAabrLabel_finalResult}"/>
                        <h:outputText value="#{oaeAabrController.selected.finalResult}" title="#{bundle.ViewOaeAabrTitle_finalResult}"/>
                        <h:outputText value="Observaciones"/>
                        <h:outputText value="#{oaeAabrController.selected.exam.obs}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OaeAabrViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
