<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NewbornFileCreateDlg" widgetVar="NewbornFileCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNewbornFileTitle}">
            <h:form id="NewbornFileCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{newbornFileController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_id}" for="id" />
                        <p:inputText id="id" value="#{newbornFileController.selected.id}" title="#{bundle.CreateNewbornFileTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{newbornFileController.selected.rut}" title="#{bundle.CreateNewbornFileTitle_rut}" />
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{newbornFileController.selected.firstName}" title="#{bundle.CreateNewbornFileTitle_firstName}" />
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_secondName}" for="secondName" />
                        <p:inputText id="secondName" value="#{newbornFileController.selected.secondName}" title="#{bundle.CreateNewbornFileTitle_secondName}" />
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_firstLastName}" for="firstLastName" />
                        <p:inputText id="firstLastName" value="#{newbornFileController.selected.firstLastName}" title="#{bundle.CreateNewbornFileTitle_firstLastName}" />
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_secondLastName}" for="secondLastName" />
                        <p:inputText id="secondLastName" value="#{newbornFileController.selected.secondLastName}" title="#{bundle.CreateNewbornFileTitle_secondLastName}" />
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_dateOfBirth}" for="dateOfBirth" />
                        <p:calendar id="dateOfBirth" pattern="MM/dd/yyyy" value="#{newbornFileController.selected.dateOfBirth}" title="#{bundle.EditNewbornFileTitle_dateOfBirth}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_timeOfBirth}" for="timeOfBirth" />
                        <p:calendar id="timeOfBirth" pattern="HH:mm:ss" value="#{newbornFileController.selected.timeOfBirth}" title="#{bundle.EditNewbornFileTitle_timeOfBirth}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_motherFile}" for="motherFile" />
                        <p:selectOneMenu id="motherFile" value="#{newbornFileController.selected.motherFile}" >
                            <f:selectItems value="#{motherFileController.itemsAvailableSelectOne}"
                                           var="motherFileItem"
                                           itemValue="#{motherFileItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_deliveryType}" for="deliveryType" />
                        <p:selectOneMenu id="deliveryType" value="#{newbornFileController.selected.deliveryType}" >
                            <f:selectItems value="#{deliveryTypeController.itemsAvailableSelectOne}"
                                           var="deliveryTypeItem"
                                           itemValue="#{deliveryTypeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_gestationWeeks}" for="gestationWeeks" />
                        <p:inputText id="gestationWeeks" value="#{newbornFileController.selected.gestationWeeks}" title="#{bundle.CreateNewbornFileTitle_gestationWeeks}" />
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_size}" for="size" />
                        <p:inputText id="size" value="#{newbornFileController.selected.size}" title="#{bundle.CreateNewbornFileTitle_size}" />
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_weight}" for="weight" />
                        <p:inputText id="weight" value="#{newbornFileController.selected.weight}" title="#{bundle.CreateNewbornFileTitle_weight}" />
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_firstApgar}" for="firstApgar" />
                        <p:inputText id="firstApgar" value="#{newbornFileController.selected.firstApgar}" title="#{bundle.CreateNewbornFileTitle_firstApgar}" />
                        <p:outputLabel value="#{bundle.CreateNewbornFileLabel_secondApgar}" for="secondApgar" />
                        <p:inputText id="secondApgar" value="#{newbornFileController.selected.secondApgar}" title="#{bundle.CreateNewbornFileTitle_secondApgar}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{newbornFileController.create}" value="#{bundle.Save}" update="display,:NewbornFileListForm:datalist,:growl" oncomplete="handleSubmit(args,'NewbornFileCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NewbornFileCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
