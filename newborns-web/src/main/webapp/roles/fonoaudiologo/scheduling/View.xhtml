<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchedulingViewDlg" widgetVar="SchedulingViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSchedulingTitle}">
            <h:form id="SchedulingViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{schedulingController.selected != null}">
                        <h:outputText value="#{bundle.ViewSchedulingLabel_id}"/>
                        <h:outputText value="#{schedulingController.selected.id}" title="#{bundle.ViewSchedulingTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSchedulingLabel_nextDateAppointment}"/>
                        <h:outputText value="#{schedulingController.selected.nextDateAppointment}" title="#{bundle.ViewSchedulingTitle_nextDateAppointment}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSchedulingLabel_nextTimeAppointment}"/>
                        <h:outputText value="#{schedulingController.selected.nextTimeAppointment}" title="#{bundle.ViewSchedulingTitle_nextTimeAppointment}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSchedulingLabel_comments}"/>
                        <h:outputText value="#{schedulingController.selected.comments}" title="#{bundle.ViewSchedulingTitle_comments}"/>
                        <h:outputText value="#{bundle.ViewSchedulingLabel_schedulingState}"/>
                        <h:outputText value="#{schedulingController.selected.schedulingState}" title="#{bundle.ViewSchedulingTitle_schedulingState}"/>
                        <h:outputText value="#{bundle.ViewSchedulingLabel_newbornFile}"/>
                        <h:outputText value="#{schedulingController.selected.newbornFile}" title="#{bundle.ViewSchedulingTitle_newbornFile}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SchedulingViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
