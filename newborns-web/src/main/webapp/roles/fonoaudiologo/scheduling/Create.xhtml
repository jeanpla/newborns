<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchedulingCreateDlg" widgetVar="SchedulingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSchedulingTitle}">
            <h:form id="SchedulingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{schedulingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSchedulingLabel_nextDateAppointment}" for="nextDateAppointment" />
                        <p:calendar id="nextDateAppointment" pattern="MM/dd/yyyy" value="#{schedulingController.selected.nextDateAppointment}" title="#{bundle.EditSchedulingTitle_nextDateAppointment}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSchedulingLabel_nextTimeAppointment}" for="nextTimeAppointment" />
                        <p:calendar id="nextTimeAppointment" pattern="HH:mm:ss" value="#{schedulingController.selected.nextTimeAppointment}" title="#{bundle.EditSchedulingTitle_nextTimeAppointment}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSchedulingLabel_comments}" for="comments" />
                        <p:inputText id="comments" value="#{schedulingController.selected.comments}" title="#{bundle.CreateSchedulingTitle_comments}" />
                        <p:outputLabel value="#{bundle.CreateSchedulingLabel_schedulingState}" for="schedulingState" />
                        <p:selectOneMenu id="schedulingState" value="#{schedulingController.selected.schedulingState}" required="true" requiredMessage="#{bundle.EditSchedulingRequiredMessage_schedulingState}">
                            <f:selectItems value="#{schedulingStateController.itemsAvailableSelectOne}"
                                           var="schedulingStateItem"
                                           itemValue="#{schedulingStateItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSchedulingLabel_newbornFile}" for="newbornFile" />
                        <p:selectOneMenu id="newbornFile" value="#{schedulingController.selected.newbornFile}" required="true" requiredMessage="#{bundle.EditSchedulingRequiredMessage_newbornFile}">
                            <f:selectItems value="#{newbornFileController.itemsAvailableSelectOne}"
                                           var="newbornFileItem"
                                           itemValue="#{newbornFileItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{schedulingController.create}" value="#{bundle.Save}" update="display,:SchedulingListForm:datalist,:growl" oncomplete="handleSubmit(args,'SchedulingCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SchedulingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
