<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NewbornFileAssociativeComponentCreateDlg" widgetVar="NewbornFileAssociativeComponentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNewbornFileAssociativeComponentTitle}">
            <h:form id="NewbornFileAssociativeComponentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{newbornFileAssociativeComponentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNewbornFileAssociativeComponentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{newbornFileAssociativeComponentController.selected.id}" title="#{bundle.CreateNewbornFileAssociativeComponentTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateNewbornFileAssociativeComponentLabel_newbornFile}" for="newbornFile" />
                        <p:selectOneMenu id="newbornFile" value="#{newbornFileAssociativeComponentController.selected.newbornFile}" required="true" requiredMessage="#{bundle.EditNewbornFileAssociativeComponentRequiredMessage_newbornFile}">
                            <f:selectItems value="#{newbornFileController.itemsAvailableSelectOne}"
                                           var="newbornFileItem"
                                           itemValue="#{newbornFileItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNewbornFileAssociativeComponentLabel_associativeComponent}" for="associativeComponent" />
                        <p:selectOneMenu id="associativeComponent" value="#{newbornFileAssociativeComponentController.selected.associativeComponent}" required="true" requiredMessage="#{bundle.EditNewbornFileAssociativeComponentRequiredMessage_associativeComponent}">
                            <f:selectItems value="#{associativeComponentController.itemsAvailableSelectOne}"
                                           var="associativeComponentItem"
                                           itemValue="#{associativeComponentItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{newbornFileAssociativeComponentController.create}" value="#{bundle.Save}" update="display,:NewbornFileAssociativeComponentListForm:datalist,:growl" oncomplete="handleSubmit(args,'NewbornFileAssociativeComponentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NewbornFileAssociativeComponentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
