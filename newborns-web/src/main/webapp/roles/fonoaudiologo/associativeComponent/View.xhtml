<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssociativeComponentViewDlg" widgetVar="AssociativeComponentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAssociativeComponentTitle}">
            <h:form id="AssociativeComponentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{associativeComponentController.selected != null}">
                        <h:outputText value="#{bundle.ViewAssociativeComponentLabel_id}"/>
                        <h:outputText value="#{associativeComponentController.selected.id}" title="#{bundle.ViewAssociativeComponentTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAssociativeComponentLabel_associativeComponentType}"/>
                        <h:outputText value="#{associativeComponentController.selected.associativeComponentType}" title="#{bundle.ViewAssociativeComponentTitle_associativeComponentType}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AssociativeComponentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
