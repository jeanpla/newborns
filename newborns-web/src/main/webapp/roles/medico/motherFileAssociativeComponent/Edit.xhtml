<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotherFileAssociativeComponentEditDlg" widgetVar="MotherFileAssociativeComponentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMotherFileAssociativeComponentTitle}">
            <h:form id="MotherFileAssociativeComponentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motherFileAssociativeComponentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMotherFileAssociativeComponentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{motherFileAssociativeComponentController.selected.id}" title="#{bundle.EditMotherFileAssociativeComponentTitle_id}" />
                        <p:outputLabel value="#{bundle.EditMotherFileAssociativeComponentLabel_motherFile}" for="motherFile" />
                        <p:selectOneMenu id="motherFile" value="#{motherFileAssociativeComponentController.selected.motherFile}" required="true" requiredMessage="#{bundle.EditMotherFileAssociativeComponentRequiredMessage_motherFile}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{motherFileController.itemsAvailableSelectOne}"
                                           var="motherFileItem"
                                           itemValue="#{motherFileItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMotherFileAssociativeComponentLabel_associativeComponent}" for="associativeComponent" />
                        <p:selectOneMenu id="associativeComponent" value="#{motherFileAssociativeComponentController.selected.associativeComponent}" required="true" requiredMessage="#{bundle.EditMotherFileAssociativeComponentRequiredMessage_associativeComponent}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{associativeComponentController.itemsAvailableSelectOne}"
                                           var="associativeComponentItem"
                                           itemValue="#{associativeComponentItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motherFileAssociativeComponentController.update}" value="#{bundle.Save}" update="display,:MotherFileAssociativeComponentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MotherFileAssociativeComponentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MotherFileAssociativeComponentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
