<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Usuarios registrados en el sistema"></h:outputText>
        </ui:define>
        
        <ui:define name="sidebar-left">
            <ui:include src="admin/sidebar-left.xhtml"/>
        </ui:define>

        <ui:define name="body">
            
            <h4>Perfil de #{SessionUtil.currentUser.name}</h4>
            
            <div class="panel panel-default">
                <div class="panel-body">
                    
                    <h:form id="AccountViewForm">
                        <h:panelGroup id="display">
                            <p:panelGrid columns="2">
                                <h:outputText value="RUT"/>
                                <h:outputText value="#{SessionUtil.currentUser.rut}" title="Cédula de identidad"/>
                                <h:outputText value="Nombre"/>
                                <h:outputText value="#{SessionUtil.currentUser.name}" title="Nombre"/>
                                <h:outputText value="Teléfono"/>
                                <h:outputText value="#{SessionUtil.currentUser.phone}" title="Teléfono de contacto"/>
                                <h:outputText value="Email"/>
                                <h:outputText value="#{SessionUtil.currentUser.email}" title="Correo electrónico"/>
                                <h:outputText value="Tipo"/>
                                <h:outputText value="#{SessionUtil.currentUser.accountType.name}" title="Tipo de usuario"/>
                            </p:panelGrid>
                        </h:panelGroup>
                    </h:form>
                    
                    <a href="/newborns-web/faces/roles/ProfileEdit.xhtml" class="btn btn-default" style="margin-top: 10px;">Editar</a>
                    <a href="/newborns-web/faces/roles/ProfileChangePassword.xhtml" class="btn btn-danger" style="margin-top: 10px;">Cambiar contraseña</a>
                    
                </div>
            </div>
            
        </ui:define>
        
    </ui:composition>

</html>
